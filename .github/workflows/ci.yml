name: CI - fetch & dashboard

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # setiap hari jam 06:00 UTC
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch data & generate dashboard (seasons: current & previous)
        env:
          TEAM_NAME: "Barcelona"
        run: |
          set -e
          # compute season end years: current and previous
          PY=$(python - <<'PY'
from datetime import datetime
y = datetime.now().year + (1 if datetime.now().month>=7 else 0)
print(y, y-1)
PY
)
          for season in $PY; do
            echo "=== Running fetch_data.py for season_end=$season ==="
            python fetch_data.py --season-end $season --team "$TEAM_NAME"
            python dashboard.py || echo "dashboard.py failed (non-fatal)"
            mkdir -p output/$season
            mv output/* output/$season/ 2>/dev/null || true
          done

      - name: List output
        run: ls -R output || true

      - name: Upload outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: barca-output
          path: output/**

  publish:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        if: ${{ secrets.GHCR_TOKEN != '' }}
        env:
          CR_PAT: ${{ secrets.GHCR_TOKEN }}
        run: echo "${CR_PAT}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      - name: Build Docker image
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/barca-analytics:latest
          docker build -t $IMAGE .
          echo "Built $IMAGE"
      - name: Push to GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: |
          IMAGE=ghcr.io/${{ github.repository_owner }}/barca-analytics:latest
          docker push $IMAGE
